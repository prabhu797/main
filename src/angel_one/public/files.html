<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background */
        }
        .container {
            margin-top: 20px;
        }
        .folder-icon, .file-icon {
            font-size: 50px; /* Size of the icons */
            margin: 10px;
            text-align: center;
            cursor: pointer;
        }
        .folder-icon:hover, .file-icon:hover {
            color: #007bff; /* Change color on hover */
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 14px; /* Smaller font size */
            color: #007bff; /* Blue color */
            cursor: pointer;
            display: none; /* Initially hidden */
        }
        .back-button i {
            margin-right: 5px; /* Space between icon and text */
        }
    </style>
</head>
<body>
    <div class="back-button" onclick="fetchFolders()">
        <i class="fas fa-arrow-left"></i> Back to folders
    </div>
    <div class="container">
        <h1 class="text-center">Available Files</h1>
        <div id="folder-list" class="d-flex flex-wrap justify-content-center"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="files.js"></script> <!-- Ensure this path is correct -->
</body>
</html>
